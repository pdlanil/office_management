{% extends 'base/master.html'%}
{% block 'title'%} Login {% endblock %}
{% block 'content'%}
<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-login">
            <h4>Login </h4>
                <form method="post" action="{%  url 'login' %}">
                    {% csrf_token %}
            <input type="text" name="username" class="form-control input-sm chat-input" placeholder="username" />
            </br>
            <input type="password" name="password" class="form-control input-sm chat-input" placeholder="password" />
            </br>

            <div class="wrapper">
            <span class="group-btn">
                <button type="submit" class="btn btn-primary btn-md" style="width: 100%;">Login</button>
            </span>
        </div>
                    <div class="wrapper">

                    <div class="form-group">

                <a href="{% url 'signup' %}" style="width: 100%;">Forget Password? </a>
            </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
    </div>


{%endblock%}
